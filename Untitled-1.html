<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подчеркивание пунктов меню</title>
    <style>
        /* Стили для шапки */
        header {
            background-color: #f8f9fa;
            padding: 20px 0;
            font-family: Arial, sans-serif;
        }
        
        /* Стили для меню */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        /* Подчеркивание при наведении */
        nav a:hover {
            color: #007bff;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Портфолио</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
